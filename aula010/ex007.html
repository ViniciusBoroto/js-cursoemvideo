<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: rgb(207, 207, 207);
            font: normal 25pt Trebuchet MS;
        }
        input {
            width: 50px;
            height: 20px;
        }
        input {
            background-color: rgb(170, 170, 170);
        }
        input#somarbtn {
            height: 25px;
            margin-left: 15px;
        }
        div#res {
            font: normal 50pt;
            margin-top: 25px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="somarbtn">
    <div id="res"></div>

    <script>
        document.querySelector("input#somarbtn").addEventListener('click', clicar)

        function clicar() {
            somar()
        }

        function somar() {
            let n1 = Number(document.querySelector('input#txtn1').value)
            let n2 = Number(document.querySelector('input#txtn2').value)
            let res = n1 + n2
            document.querySelector('div#res').innerHTML = `O resultado Ã©: ${res}`
        }
    </script>
</body> 
</html>
